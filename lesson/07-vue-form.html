<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单数据绑定</title>
</head>
<body>
	<div id="app">
		<h1>表单数据绑定</h1>
		<hr>
		
		<h2>文本域</h2>
		<input type="text" v-model="message">
		<br>
		<textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>

		<h2>checkbox</h2>
		<ul>
			<li v-for="item in nameList" :key="item.id">
				<input type="checkbox" :value="item.value" v-model="selectList"> 
				{{ item.text }}
			</li>
		</ul>
		<span> {{selectList}} </span>

		<br>
		<br>
		<input type="checkbox" v-model="isAllSelected">全选 
		<span> {{isAllSelected}} </span>


		<h2>单选按钮</h2>
		<input type="radio" v-model="sex" value='m'> 男
		<input type="radio" v-model="sex" value='w'> 女
		<br>
		<span>{{ sex }}</span>


		<h2>选择框</h2>
		<select v-model="selectItem" multiple>
			<option v-for="item in nameList" :key="item.id" :value="item.value">{{item.text}}</option>
		</select>
		<span> {{selectItem}} </span>

		<hr>

		<h2>修饰符</h2>
		<p>{{message}}</p>
		<input type="text" v-model.lazy="message">

		<hr>

		<input type="text" v-model.number="num1">
		<input type="text" v-model.number="num2">
		<output>{{num1 + num2}}</output>

		<div style="height: 500px"></div>
	</div>

	<script src="../dist/vue.js"></script>
	<script>
		//创建vue实例
		var vm = new Vue({
			el: '#app',
			data: {
				message:'同志你好，冲啊',
				isAllSelected: true,
				nameList: [
					{id:1, value:'zhangfei', text:"张飞"},
					{id:2, value:'songjiang', text:"宋江"},
					{id:3, value:'likui', text:"李逵"},
					{id:4, value:'guanyu', text:"关羽"},
					{id:5, value:'sunwukong', text:"孙悟空"},
				],
				sex: 'w',
				selectItem: [],
				num1: 0,
				num2: 0
			},
			computed: {
				selectList: function(){
					if (this.isAllSelected) {
						return this.nameList.map(function(item){
							return item.value;
						})
					} else {
						return []
					}
				}
			}
		})
	</script>
</body>
</html>
